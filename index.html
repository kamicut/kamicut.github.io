            <section id='overview'>

                    <div id='description'>
                    <header>
                    <h1>Short Overview</h1>
                    </header>
                        While they realize they will not be able to reverse the 17-month extension of parliament’s mandate that became effective today, protestors are determined to stay at the southern entrance of Nejmeh Square to make their voices heard. Exactly how long they’ll remain, however, is still unclear.
                        As the call to prayer reverberated throughout downtown and a steady stream of traffic circumnavigated a small cluster of tents and people positioned in the middle of the street, Naji Raji sat and talked with fellow demonstrators.
                        Raji, a founder of Save Beirut Heritage, said he came down to protest the inaction of successive legislatures on an issue dear to his heart.
                        “My cause is Save Beirut Heritage,” he said. “There’s been a law [to protect old buildings] put in parliament’s drawers for [six] years now.”
                        Asked what he hopes to accomplish given that parliament’s term extension has now gone into effect, Raji said he wanted “to make some noise.”
                        Lebanon’s last parliamentary elections took place in 2009, and the current legislature’s term was set to expire on June 20. For most of the past year, the country’s political parties have been bickering over a new electoral law to replace the one that governed the last polls. During that time, politicians from across the spectrum confided to NOW that they believed the elections would be postponed.
